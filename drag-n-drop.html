<!DOCTYPE html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <h2 id="app_status">App status....</h2>
      <h1>Drop Zone</h1>
      <div id="drop_zone" ondragenter="drag_enter(event)" ondrop="drag_drop(event)" ondragover="return false" ondragleave="drag_leave(event)"></div>
      <div id="object1" class="objects" draggable="true" ondragstart="drag_start(event)" ondragenter="drag_end(event)">Object 1</div>
      <div id="object2" class="objects" draggable="true" ondragstart="drag_start(event)" ondragenter="drag_end(event)">Object 2</div>
      <div id="object3" class="objects" draggable="true" ondragstart="drag_start(event)" ondragenter="drag_end(event)">Object 3</div>
      <hr>
      <button onclick="readDropZone()">Get object data</button>
        <script src="script.js" async defer></script>
    </body>
</html>
